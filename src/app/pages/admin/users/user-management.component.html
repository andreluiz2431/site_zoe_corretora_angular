<div class="container">
  <div class="header">
    <h1>Gerenciamento de Usuários</h1>
    <div class="actions">
      <div class="search-box">
        <i class="material-icons">search</i>
        <input 
          type="text" 
          [(ngModel)]="searchTerm" 
          (ngModelChange)="filterUsers()"
          placeholder="Buscar por nome ou email..."
        >
      </div>
      <button mat-raised-button color="primary">
        <mat-icon>person_add</mat-icon>
        Novo Usuário
      </button>
      <button mat-stroked-button color="primary">
        <mat-icon>upload_file</mat-icon>
        Importar CSV
      </button>
    </div>
  </div>

  <div class="users-table-container">
    <table class="users-table" *ngIf="!isLoading && filteredUsers.length > 0">
      <thead>
        <tr>
          <th>Status</th>
          <th>Nome</th>
          <th>Email</th>
          <th>Tipo</th>
          <th>Último Acesso</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of filteredUsers">
          <td>
            <span 
              class="status-dot" 
              [style.background-color]="getUserStatusColor(user)"
              [matTooltip]="user.lastLogin ? ('Último acesso: ' + (user.lastLogin | date:'dd/MM/yyyy HH:mm')) : 'Nunca acessou'"
              matTooltipPosition="right">
            </span>
          </td>
          <td>{{ user.displayName || 'Sem nome' }}</td>
          <td>{{ user.email }}</td>
          <td>
            <span class="role-badge" [class]="getUserRoleLabel(user).toLowerCase().replace(' ', '-')">
              {{ getUserRoleLabel(user) }}
            </span>
          </td>
          <td>{{ user.lastLogin | date:'dd/MM/yyyy HH:mm' }}</td>
          <td>
            <div class="actions-cell" *ngIf="canManageUser(user)">
              <button 
                mat-icon-button 
                color="primary"
                matTooltip="Editar usuário"
                (click)="onEditUser(user)">
                <mat-icon>edit</mat-icon>
              </button>
              <button 
                mat-icon-button 
                color="warn"
                matTooltip="Excluir usuário"
                (click)="onDeleteUser(user)">
                <mat-icon>delete</mat-icon>
              </button>
              <button 
                mat-icon-button 
                color="primary"
                matTooltip="Ver histórico">
                <mat-icon>history</mat-icon>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="empty-state" *ngIf="!isLoading && filteredUsers.length === 0">
      <mat-icon class="empty-icon">search_off</mat-icon>
      <p>Nenhum usuário encontrado</p>
    </div>

    <div class="loading-state" *ngIf="isLoading">
      <mat-icon class="rotating">sync</mat-icon>
      <p>Carregando usuários...</p>
    </div>
  </div>
</div>
