<button class="theme-toggle-btn" (click)="toggleTheme()" [class.rotate]="isRotating">
  <i class="material-icons">{{ isDarkTheme ? 'light_mode' : 'dark_mode' }}</i>
</button>
<nav class="bottom-nav">
  <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" (click)="onNavigationClick()">
    <i class="material-icons">home</i>
    <span>Início</span>
  </a>
  <a routerLink="/sobre" routerLinkActive="active" (click)="onNavigationClick()">
    <i class="material-icons">info</i>
    <span>Sobre</span>
  </a>
  <a routerLink="/cotacao" routerLinkActive="active" (click)="onNavigationClick()">
    <i class="material-icons">request_quote</i>
    <span>Cotação</span>
  </a>
  <a routerLink="/consorcios" routerLinkActive="active" (click)="onNavigationClick()">
    <i class="material-icons">account_balance</i>
    <span>Consórcios</span>
  </a>
  <a *ngIf="!isLoggedIn" routerLink="/login" routerLinkActive="active" (click)="onNavigationClick()">
    <i class="material-icons">login</i>
    <span>Login</span>
  </a>
  <div *ngIf="isLoggedIn" class="profile-menu" [class.open]="isProfileMenuOpen">
    <button class="profile-btn" (click)="toggleProfileMenu($event)">
      <i class="material-icons">person</i>
      <span>Perfil</span>
    </button>
    <div class="profile-dropdown" (click)="$event.stopPropagation()">
      <a [routerLink]="getAreaLink().route" 
         routerLinkActive="active" 
         (click)="onNavigationClick()"
         class="nav-link user-role-link"
         *ngIf="isLoggedIn">
        <span class="role-badge" [style.--role-color]="getUserRoleInfo().color">
          <i class="material-icons role-icon">{{ getUserRoleInfo().icon }}</i>
        </span>
        <i class='bx bx-user'></i>
        <span>{{ getAreaLink().text }}</span>
      </a>
      <a (click)="logout()" class="logout-btn">
        <i class="material-icons">logout</i>
        <span>Sair</span>
      </a>
    </div>
  </div>
</nav>
