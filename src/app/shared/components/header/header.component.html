<header class="site-header" [class.nav-open]="isMenuOpen" [class.transparent]="isTransparent">
  <div class="container header-container">
    <div class="logo">
      <a routerLink="/">
        <img src="assets/images/logo/logo-branca-corretora.png" class="logo-img">
        <span class="logo-text">Zoe Corretora de Seguros</span>
      </a>
    </div>
    
    <button class="menu-toggle" (click)="toggleMenu()" [attr.aria-expanded]="isMenuOpen">
      <span class="hamburger" [class.open]="isMenuOpen"></span>
    </button>
    
    <nav class="main-nav" [class.open]="isMenuOpen">
      <ul class="nav-list">
        <li>
          <a routerLink="/" 
             routerLinkActive="active" 
             [routerLinkActiveOptions]="{exact: true}"
             (click)="closeMenu()">
            Início
          </a>
        </li>
        <li>
          <a routerLink="/sobre" 
             routerLinkActive="active"
             (click)="closeMenu()">
            Sobre
          </a>
        </li>
        <li>
          <a routerLink="/colaboradores" 
             routerLinkActive="active"
             (click)="closeMenu()">
            Equipe
          </a>
        </li>
        <li>
          <a routerLink="/cotacao" 
             routerLinkActive="active"
             (click)="closeMenu()">
            Cotação
          </a>
        </li>
        <li>
          <a routerLink="/consorcios" 
             routerLinkActive="active"
             (click)="closeMenu()">
            Consórcios
          </a>
        </li>
        <li *ngIf="isLoggedIn">
          <a [routerLink]="getAreaLink().route" 
             routerLinkActive="active"
             (click)="closeMenu()"
             class="user-role-link">
            <span class="role-badge" [style.--role-color]="getUserRoleInfo().color">
              <i class="material-icons role-icon">{{ getUserRoleInfo().icon }}</i>
            </span>
            {{ getAreaLink().text }}
          </a>
        </li>
        <li *ngIf="!isLoggedIn">
          <a routerLink="/login" 
             routerLinkActive="active"
             class="login-btn"
             (click)="closeMenu()">
            Login
          </a>
        </li>
        <li *ngIf="isLoggedIn">
          <a (click)="logout(); closeMenu()" 
             class="logout-btn">
            Sair
          </a>
        </li>
        <li class="theme-toggle">
          <button class="theme-btn" 
                  (click)="toggleTheme()" 
                  [attr.aria-label]="isDarkTheme ? 'Ativar modo claro' : 'Ativar modo escuro'">
            <i class="material-icons">{{ isDarkTheme ? 'light_mode' : 'dark_mode' }}</i>
          </button>
        </li>
      </ul>
    </nav>
  </div>
</header>
