<div class="hero-banner" 
     (mouseenter)="pauseSlideshow()" 
     (mouseleave)="resumeSlideshow()">
  
  <div class="slides-container">
    @for (slide of slides; track slide; let i = $index) {
      <div class="slide" 
           [class.active]="i === currentSlide"
           [style.backgroundImage]="'url(' + slide.imageUrl + ')'">
        <div class="slide-content">
          <h1>{{slide.title}}</h1>
          <p>{{slide.subtitle}}</p>
          @if (slide.ctaText && slide.ctaLink) {
            <a [routerLink]="slide.ctaLink" class="cta-button">{{slide.ctaText}}</a>
          }
        </div>
      </div>
    }
  </div>

  <button class="nav-button prev" (click)="previousSlide()">
    <span class="material-icons"><</span>
  </button>
  
  <button class="nav-button next" (click)="nextSlide()">
    <span class="material-icons">></span>
  </button>

  <div class="slide-indicators">
    @for (slide of slides; track slide; let i = $index) {
      <button class="indicator" 
              [class.active]="i === currentSlide"
              (click)="goToSlide(i)">
      </button>
    }
  </div>
</div>
